<!DOCTYPE html>
<html>
<head>

    <title>ECO GREEN | Register </title>

    
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>

    body {

  background-image: url("https://static.vecteezy.com/system/resources/previews/002/058/893/original/exotic-tropical-plant-background-free-vector.jpg");

  

}

 

.btn-login {

  font-size: 0.9rem;

  letter-spacing: 0.05rem;

  padding: 0.75rem 1rem;

}

 

.btn-google {

  color: white !important;

  background-color: #ea4335;

}

 

.btn-facebook {

  color: white !important;

  background-color: #3b5998;

}

</style>

</head>

 

<body>

    

   
    <br>

<!-- register -->

   <div class="container">

    <div class="row">

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card border-0 shadow rounded-5 my-5">

          <div class="card-body p-3 p-sm-5">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>
				 <br>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label mb-2" for="name">  Name </label>
						<input id="name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>

					
					<div class="form-group">
						<label class="control-label mb-2" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label mb-2" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label mb-2" for="Phone"> Phone No. </label> <input
							id="phone" class="form-control" th:field="*{phone}"
							required autofocus="autofocus" />
					</div>

                   <br>
					<div class="form-group text-center ">
						<button type="submit" class="btn btn-lg btn-success">Register</button><br>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
