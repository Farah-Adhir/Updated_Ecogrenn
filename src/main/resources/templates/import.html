<html lang="en">
<head>
	<title>Import File</title>

	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
	body {
		background-color: #bfffa3;
	}
</style>

<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ECO GREEN</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="index">Home</a></li>
						<li class="active"><a href="import">Import</a></li>
						<!-- Level 1 -->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
							<ul class="dropdown-menu multi-level">
								<li><a href="#">Level 1</a></li>
								<li class="dropdown-submenu">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Level 1</a>
									<!-- Level 2 -->
									<ul class="dropdown-menu">
										<li><a href="#">Level 2</a></li>

									</ul>
								</li>

							</ul>
						</li>

					</ul>
					<div style="float: right;">
						<H4> Hello &nbsp;&nbsp;<span sec:authentication="principal.username"> ${name}</span>
						</H4>
						<ul class="nav navbar-nav">
							<li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Logout</a></li>
						</ul>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<div style="float: left;margin-top: 70px;">

			<h2> Import and Export excel page of Category_master</h2>

			<center><br><br>
				<a th:href="@{/export}" class="btn btn-primary">Export from Excel</a>
				<br><br><br><br>

				<form enctype="multipart/form-data" method="post" th:action="@{/import}">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Category name is already exists...</div>
					</div>
					<input name="file" type="file">
					<br><br>
					<input class="btn btn-primary" id="btn" type="submit" value="Import excel file">
				</form>
			</center>
			<!--<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully Imported!</div>
			</div>-->
			<div class="alert alert-info" role="alert" th:text="${success}" th:if="${success}"></div>
			<div class="alert alert-info" role="alert" th:text="${error}" th:if="${error}"></div>
			<!--<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>-->
		</div>
	</div>
